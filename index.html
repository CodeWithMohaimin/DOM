<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programmer Mohaimin</title>
    <link rel="stylesheet" href="css/style.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
</head>
<body>
    
    <ul id="list m-0" class="list-group m-5">
        <h1>Welcome To Dom</h1>
        <li class="list-group-item">One</li>
        <li class="list-group-item">Two</li>
        <li class="list-group-item">Three</li>
      </ul>
    
    
    <div class="container">

        <div class="input">
            <h2>Type your name here</h2><br>
            <input id="name" type="text" placeholder="Enter your name"> 
            <p id="show-name">Your Name is = </p>
        </div>

        <div id="inputs">
            <h2>Choose your skills</h2>

            <div>
                <input type="checkbox" id="grid1" name="skills" value="C">
                <label  for="grid1">C </label>
            </div>
            <div>
                <input type="checkbox" id="grid2" name="skills" value="Javascript">
                <label  for="grid2">JavaScript </label>
            </div>
            <div>
                <input type="checkbox" id="grid3" name="skills" value="Python">
                <label  for="grid3">Python</label>
            </div>
            <div>
                <input type="checkbox" id="grid4" name="skills" value="PHP">
                <label  for="grid4">PHP</label>
            </div>
            <div>
                <input type="checkbox" id="grid5" name="skills" value="Java">
                <label  for="grid5">Java</label>
            </div>
            

            <h id="result">Selected Skills :</h>
        </div>
    </div>
    <script src="js/eventHande/checkbox2.js"></script>
</body>
</html>
